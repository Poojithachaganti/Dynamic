<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .converter {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>ðŸ’± Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="from-currency"></select>
    <select id="to-currency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    const currencyList = {
      "USD": "United States â€“ United States Dollar",
      "EUR": "European Union â€“ Euro",
      "GBP": "United Kingdom â€“ British Pound Sterling",
      "JPY": "Japan â€“ Japanese Yen",
      "AUD": "Australia â€“ Australian Dollar",
      "CAD": "Canada â€“ Canadian Dollar",
      "CHF": "Switzerland â€“ Swiss Franc",
      "CNY": "China â€“ Chinese Yuan",
      "INR": "India â€“ Indian Rupee",
      "BRL": "Brazil â€“ Brazilian Real",
      "RUB": "Russia â€“ Russian Ruble",
      "ZAR": "South Africa â€“ South African Rand",
      "SGD": "Singapore â€“ Singapore Dollar",
      "NZD": "New Zealand â€“ New Zealand Dollar",
      "KRW": "South Korea â€“ South Korean Won",
      "AED": "United Arab Emirates â€“ UAE Dirham",
      "SAR": "Saudi Arabia â€“ Saudi Riyal",
      "MYR": "Malaysia â€“ Malaysian Ringgit",
      "THB": "Thailand â€“ Thai Baht",
      "NGN": "Nigeria â€“ Nigerian Naira",
      "PKR": "Pakistan â€“ Pakistani Rupee",
      "EGP": "Egypt â€“ Egyptian Pound",
      "ARS": "Argentina â€“ Argentine Peso",
      "MXN": "Mexico â€“ Mexican Peso",
      "TRY": "Turkey â€“ Turkish Lira",
      "HKD": "Hong Kong â€“ Hong Kong Dollar",
      "SEK": "Sweden â€“ Swedish Krona",
      "NOK": "Norway â€“ Norwegian Krone",
      "DKK": "Denmark â€“ Danish Krone",
      "PLN": "Poland â€“ Polish Zloty",
      "CZK": "Czech Republic â€“ Czech Koruna",
      "HUF": "Hungary â€“ Hungarian Forint",
      "RON": "Romania â€“ Romanian Leu",
      "UAH": "Ukraine â€“ Ukrainian Hryvnia",
      "VND": "Vietnam â€“ Vietnamese Dong",
      "PKR": "Pakistan â€“ Pakistani Rupee",
      "IDR": "Indonesia â€“ Indonesian Rupiah",
      "AED": "UAE â€“ UAE Dirham",
      "KWD": "Kuwait â€“ Kuwaiti Dinar"
      // You can add more currencies here...
    };

    const fromCurrency = document.getElementById("from-currency");
    const toCurrency = document.getElementById("to-currency");
    const result = document.getElementById("result");

    // Populate dropdowns
    Object.entries(currencyList).forEach(([code, label]) => {
      const opt1 = document.createElement("option");
      const opt2 = opt1.cloneNode();
      opt1.value = opt2.value = code;
      opt1.text = opt2.text = label;
      fromCurrency.appendChild(opt1);
      toCurrency.appendChild(opt2);
    });
    fromCurrency.value = "USD";
    toCurrency.value = "INR";

    function convertCurrency() {
      const amount = +document.getElementById("amount").value;
      const from = fromCurrency.value;
      const to = toCurrency.value;
      if (!amount) {
        return alert("Please enter an amount");
      }
      fetch(`https://api.exchangerate-api.com/v4/latest/${from}`)
        .then(res => res.json())
        .then(data => {
          const rate = data.rates[to];
          result.textContent = `${amount} ${from} = ${(amount * rate).toFixed(2)} ${to}`;
        })
        .catch(() => {
          result.textContent = "Error fetching exchange rate.";
        });
    }
  </script>
</body>
</html>
